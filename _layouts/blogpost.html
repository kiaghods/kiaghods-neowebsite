<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .nav-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .content-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #FFFFFF;
      font-family: 'Lato', sans-serif;
      font-size: 18px;
      line-height: 1.6;
      position: relative;
    }
    .content-container h1 {
      font-size: 32px;
      margin-top: 0;
      line-height: 1.3;
    }
    .content-container h2 {
      font-size: 26px;
      margin-top: 30px;
      line-height: 1.3;
      scroll-margin-top: 80px;
    }
    .content-container p {
      margin-bottom: 20px;
    }
    .content-container ul, .content-container ol {
      margin-bottom: 20px;
    }
    .content-container li {
      margin-bottom: 8px;
    }
    .content-container a {
      color: #4A90E2;
      text-decoration: none;
    }
    .content-container a:hover {
      text-decoration: underline;
    }
    
    /* Table of Contents Styles */
    .toc-toggle {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
      background-color: rgba(74, 144, 226, 0.2);
      border: none;
      border-radius: 5px;
      padding: 12px 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .toc-toggle:hover {
      background-color: rgba(74, 144, 226, 0.4);
      transform: translateY(-50%) scale(1.05);
    }
    .toc-toggle .bar {
      width: 25px;
      height: 3px;
      background-color: #FFFFFF;
      margin: 3px 0;
      border-radius: 3px;
      transition: all 0.3s ease;
    }
    .toc-toggle.active {
      left: 250px;
    }
    .toc-toggle.active .bar:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }
    .toc-toggle.active .bar:nth-child(2) {
      opacity: 0;
    }
    .toc-toggle.active .bar:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }
    .toc-sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
      padding: 80px 20px 20px;
      transition: all 0.3s ease;
      overflow-y: auto;
      box-shadow: 0 0 0 rgba(0, 0, 0, 0);
      visibility: hidden;
      opacity: 0;
    }
    .toc-sidebar.active {
      left: 0;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      visibility: visible;
      opacity: 1;
    }
    .toc-title {
      color: #FFFFFF;
      font-family: 'Lato', sans-serif;
      font-size: 20px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .toc-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .toc-list li {
      margin-bottom: 12px;
    }
    .toc-list a {
      color: #FFFFFF;
      text-decoration: none;
      font-family: 'Lato', sans-serif;
      font-size: 16px;
      transition: all 0.2s ease;
      display: block;
      padding: 5px 0;
    }
    .toc-list a:hover {
      color: #4A90E2;
      transform: translateX(5px);
    }
    
    @media (max-width: 768px) {
      .content-container {
        padding: 15px;
        font-size: 16px;
      }
      .content-container h1 {
        font-size: 28px;
      }
      .content-container h2 {
        font-size: 22px;
      }
      .toc-toggle {
        display: none; /* Hide the TOC toggle on mobile */
      }
      .nav-container {
        padding: 0 10px;
      }
      .back-to-blog {
        font-size: 13px;
        padding: 5px 8px;
        background-color: rgba(74, 144, 226, 0.2);
        border-radius: 4px;
      }
      /* Change text to just an arrow and "Blog" on mobile */
      .back-to-blog span:first-child {
        display: none;
      }
      .back-to-blog::before {
        content: "←";
        margin-right: 5px;
      }
      /* Remove the ::after pseudo-element */
      .back-to-blog::after {
        content: "";
      }
    }
    
    /* Extra small devices */
    @media (max-width: 375px) {
      .nav-container {
        padding: 0 5px;
      }
    }
  </style>
</head>

<body>
    <nav style="width: 100%; background-color: transparent; padding: 15px; font-family: 'Lato', sans-serif;">
      <div class="nav-container" style="display: flex; align-items: center; justify-content: space-between;">
        <a href="{{ site.baseurl }}/" style="text-decoration: none; font-size: 24px; color: #FFFFFF;">
          Kia Ghods
        </a>
        <a href="{{ site.baseurl }}/blog/" class="back-to-blog" style="text-decoration: none; font-size: 16px; color: #FFFFFF;">
          <span>← Back to</span> <span class="blog-text">Blog</span>
        </a>
      </div>
    </nav>      
  <div class="blob-container">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
  </div>

  <!-- Table of Contents Toggle Button -->
  <button class="toc-toggle" id="tocToggle" aria-label="Toggle Table of Contents">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </button>

  <!-- Table of Contents Sidebar -->
  <div class="toc-sidebar" id="tocSidebar">
    <div class="toc-title">Contents</div>
    <ul class="toc-list" id="tocList">
      <!-- Will be populated by JavaScript -->
    </ul>
  </div>

  <div class="content-container">
    {{ content }}
  </div>

  <script>
    // External links open in new tab
    (function() {
        var links = document.links;
        for (var i = 0, linksLength = links.length; i < linksLength; i++) {
            if (links[i].hostname != window.location.hostname) {
                links[i].target = '_blank';
                links[i].rel = 'noopener noreferrer';
            }
        }
    })();

    // Table of Contents functionality
    document.addEventListener('DOMContentLoaded', function() {
      const tocToggle = document.getElementById('tocToggle');
      const tocSidebar = document.getElementById('tocSidebar');
      const tocList = document.getElementById('tocList');
      const contentContainer = document.querySelector('.content-container');
      
      // Toggle sidebar
      tocToggle.addEventListener('click', function() {
        tocToggle.classList.toggle('active');
        tocSidebar.classList.toggle('active');
      });
      
      // Generate table of contents
      const headings = contentContainer.querySelectorAll('h1, h2');
      headings.forEach(function(heading, index) {
        // Add ID to heading if it doesn't have one
        if (!heading.id) {
          heading.id = 'heading-' + index;
        }
        
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.href = '#' + heading.id;
        link.textContent = heading.textContent;
        
        // Add indentation for h2
        if (heading.tagName.toLowerCase() === 'h2') {
          link.style.paddingLeft = '15px';
        }
        
        link.addEventListener('click', function(e) {
          // Smooth scroll to the heading
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
          
          // Close sidebar on mobile
          if (window.innerWidth <= 768) {
            tocToggle.classList.remove('active');
            tocSidebar.classList.remove('active');
          }
        });
        
        listItem.appendChild(link);
        tocList.appendChild(listItem);
      });
    });
  </script>
</body>

</html>
